<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Shop - Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="space-bg">
    <header class="header">
        <a href="main-menu.html"><h1>Galactic Shop</h1>
        </a>
        <nav>
            <ul class="navbar">
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="car.html">Car</a></li>
                <li><a href="plane.html">Plane</a></li>
            </ul>
        </nav>
        <div class="cart-button">
            <a href="cart.html" class="cart-link">
                Cart (<span id="cart-count">0</span>)
            </a>
        </div>
    </header>

    <section id="payment-section" class="payment-section">
        <h2>Payment Information</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="paypal">PayPal</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="visa">Visa</option>
                    <option value="promptpay">PromptPay</option>
                </select>
            </div>

            <!-- New Card Information Fields -->
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required pattern="\d{16}" placeholder="16 digits">
            </div>
            <div class="form-group">
                <label for="security-code">Security Code (CVV):</label>
                <input type="text" id="security-code" required pattern="\d{3}" placeholder="3 digits">
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date:</label>
                <input type="month" id="expiration-date" required>
            </div>
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name:</label>
                <input type="text" id="cardholder-name" required>
            </div>

            <button type="submit" class="submit-btn">Complete Payment</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Galactic Shop - All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
