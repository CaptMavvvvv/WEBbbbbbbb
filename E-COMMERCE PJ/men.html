<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Shop - Men</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="space-bg">
    <header class="header">
        <a href="index.html"><h1>Galactic Shop</h1>
        </a>
        <nav>
            <ul class="navbar">
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="car.html">Car</a></li>
                <li><a href="plane.html">Plane</a></li>
            </ul>
        </nav>
        <div class="cart-button">
            <a href="cart.html" class="cart-link">
                Cart (<span id="cart-count">0</span>)
            </a>
        </div>
    </header>

    <section class="product-section">
        <h2>Women's Products</h2>
        <div class="product-container">
            <div class="product-item">
                <img src="img/men/jacket.png" alt="Men Product 1">
                <h3>Men's Jacket</h3>
                <p>Price: $30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="img/men/jeans.png" alt="Men Product 2">
                <h3>Jeans</h3>
                <p>Price: $50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="img/men/hikingshoes.jpg" alt="Men Product 3">
                <h3>Hiking Shoes</h3>
                <p>Price: $70</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-container">
            <div class="product-item">
                <img src="img/men/sunglass.jpg" alt="Men Product 4">
                <h3>Sunglasses</h3>
                <p>Price: $90</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="img/men/watch.png" alt="Men Product 5">
                <h3>Men's Watch</h3>
                <p>Price: $120</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Galactic Shop - All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
