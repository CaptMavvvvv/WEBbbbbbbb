<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Shop - Plane</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="space-bg">
    <header class="header">
        <h1>Galactic Shop</h1>
        <nav>
            <ul class="navbar">
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="car.html">Car</a></li>
                <li><a href="plane.html">Plane</a></li>
            </ul>
        </nav>
        <div class="cart-button">
            <a href="cart.html" class="cart-link">
                Cart (<span id="cart-count">0</span>)
            </a>
        </div>
    </header>

    <section class="product-section">
        <h2>Plane Products</h2>
        <div class="product-container">
            <div class="product-item">
                <img src="img/plane/model.jpg" alt="Plane Product 1">
                <h3>Plane Model</h3>
                <p>Price: $35</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="img/plane/sims.png" alt="Plane Product 2">
                <h3>Flight Simulator</h3>
                <p>Price: $200</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="img/plane/headset.jpg" alt="Plane Product 3">
                <h3>Aviation Headset</h3>
                <p>Price: $150</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-container">
            <div class="product-item">
                <img src="img/plane/planejacket.jpg" alt="Plane Product 4">
                <h3>Flight Jacket</h3>
                <p>Price: $90</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="img/plane/planeaccess.jpg" alt="Plane Product 5">
                <h3>Plane Accessories</h3>
                <p>Price: $45</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Galactic Shop - All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
